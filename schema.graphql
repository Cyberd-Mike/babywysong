type Guest @model
@auth(rules: [ 
	{ allow: groups, groups: ["admins"], operations: [ create, read, update, delete ] },
	{ allow: public, operations: [read, update] }
	])
{
	id: ID!
	lastName: String!
	firstName: String!
	altFirstName: String
	altLastName: String
	phoneNumber: String
	plusOne: Boolean
	plusOneFirstName: String
	plusOneLastName: String
	timeStart: AWSTime
	timeEnd: AWSTime
	isAttending: Boolean 
}